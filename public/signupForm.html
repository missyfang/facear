<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="./assets/css/signupForm.css">
    </head>
    <body>
      <img src="./assets/img/FaceARIcon.png" alt="FaceAR-icon" class="faceAR-icon">
      <div class="row">
      <div class="col-md-12">
      <form>
        <h1> Sign Up </h1>
        
        <fieldset>
          
          <legend><span class="number">1</span> Your Basic Info</legend>
        
          <label for="name">Username:</label>
          <input type="text" id="name" name="user_name">
        
          <label for="email">Password:</label>
          <input type="email" id="mail" name="user_password">
       
          <label for="password">Confirm The Password:</label>
          <input type="password" id="password"  name="user_new_password">
        
        </fieldset>
        <button onclick="window.location.href='./signupContinued.html'" type="button">Continue</button>
       </form>
        </div>
      </div>
      
    </body>
</html>
